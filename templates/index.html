<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prompt">Enter the text prompt for the meme:</label>
                <input type="text" id="prompt" name="prompt" required>
            </div>
            <div class="form-group">
                <label for="image_file">Upload an image (or leave blank to use a random image from the dataset):</label>
                <input type="file" id="image_file" name="image_file">
            </div>
            <button type="submit">Generate Meme</button>
        </form>
        {% if meme_url %}
            <div class="meme">
                <h2>Generated Meme</h2>
                <img src="{{ meme_url }}" alt="Generated Meme">
            </div>
        {% endif %}
    </div>
</body>
</html>
